name: example-batch-step
title: Example of batch step
a: batch
commands:
  - a: get-property
    title: Get property
    name: get-property
    value: runtime.project.name
  - a: some-truthy
    title: Expect some truthy values
    name: some-truthy
    values:
      - runtime.project.name
      - should.not.exist
  - a: some-truthy
    name: some-truthy false
    title: Does not expect truthy values
    values:
      - should.not.exist.either
      - should.not.exist
  - a: some-falsy
    title: Expect some falsy values
    name: some-falsy
    values:
      - runtime.project.name
      - should.not.exist
  - a: some-falsy
    title: Does not expect some falsy values
    name: some-falsy false
    values:
      - runtime.project.name
      - runtime.pwd
  - a: every-truthy
    title: Expect every value to be truthy
    name: every-truthy
    values:
      - runtime.project.name
      - runtime.pwd
  - a: every-falsy
    title: Expect every value to be truthy
    name: every-falsy
    values:
      - should.not.exist.either
      - should.not.exist
  - a: every-truthy
    title: Does expect every values to be truthy
    name: every-truthy false
    values:
      - runtime.project.name
      - should.not.exist
  - a: every-falsy
    title: Does expect every values to be falsy
    name: every-falsy false
    values:
      - runtime.project.name
      - should.not.exist
  - a: not
    title: Expect to be false
    name: not false
    value: runtime.project.name
  - a: not
    title: Expect to be true
    name: not true
    value: should.not.exist
  - a: split-string
    title: Split a string with space
    name: split-string
    separator: ' '
    value: task.description
  - a: get-property
    title: Read a property from data
    name: get-property-previous
    value: data.g.get-property
  - a: mask-object
    title: Select specific fields from an object
    name: masked
    value: build.model
    mask: copyright,colors
  - a: range
    title: Create a range from 1 to 7
    name: range7
    end: 7
  - a: range
    title: Create a range from 5 to 7
    name: range5-7
    start: 5
    end: 7
  - a: range
    title: Create a range from zero to twenty stepping by two
    name: range0-20-2
    start: 0
    end: 20
    step: 2
  - title: hello
    run: echo hello
