name: CI
on:
  - push
jobs:
  build:
    name: Build, lint, and test on Node ${{ matrix.node }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node:
          - 22.x
        os:
          - macOS-latest
          - ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: Installation
        run: yarn install
      - name: Unit tests
        run: yarn test
      - name: Coverage (c8)
        run: yarn test:cov
      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          # Ensure unique artifact names per matrix job to avoid 409 conflicts
          name: coverage-lcov-${{ matrix.os }}-${{ matrix.node }}
          path: coverage/lcov.info
      - name: Create temp folder
        run: mkdir -p temp
      - name: Run pest integration tests
        run: |
          if [ -d "pest-spec" ]; then
            npx baldrick-broth@latest test pest
          else
            echo "No pest files. Skipping"
          fi
      - name: Build
        run: yarn build
      - name: Verify build entrypoints exist
        run: |
          set -e
          for p in dist/cli.mjs dist/index.js; do
            if [ ! -e "$p" ]; then
              echo "Entrypoint missing: $p. Check tsconfig outDir/rootDir and package.json paths." >&2
              exit 1
            fi
          done
          echo "Entrypoints OK: dist/cli.mjs, dist/index.js"
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always() && hashFiles('report/*.pest.mocha.json') != ''
        continue-on-error: true
        with:
          name: Pest
          path: report/*.pest.mocha.json
          reporter: mocha-json
          fail-on-empty: false
          fail-on-error: false
